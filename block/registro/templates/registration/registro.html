{% extends 'web/base_principal.html' %}
{% load crispy_forms_tags%}

{% block registro %}
    <div class="container">
        <br>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">

                <div class="card">
                    <div class="card-body">
                        <h2>Registro de usuario</h2>
                        <hr>                        
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <br> 
                            <a class= "btn btn-success float-right"href="{% url 'inicio' %}">Ir al inicio</a> 
                            <a  class= "btn btn-success float-right"href="{% url 'login' %}">Iniciar sesion</a>         
                    
                        <input type="submit" value="Registrarse" class= "btn btn-success float-right"> 
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock registro %}
